<form>
  <label for="client-name">Client Name:</label>
  <input type="text" id="client-name" name="client-name"><br><br>

  <label for="vendor-name">Vendor Name:</label>
  <input type="text" id="vendor-name" name="vendor-name"><br><br>

  <label for="contract-start-date">Contract Start Date:</label>
  <input type="date" id="contract-start-date" name="contract-start-date"><br><br>

  <label for="contract-end-date">Contract End Date:</label>
  <input type="date" id="contract-end-date" name="contract-end-date"><br><br>

  <label for="contract-amount">Contract Amount:</label>
  <input type="number" id="contract-amount" name="contract-amount"><br><br>

  <label for="type-of-contract">Type of Contract:</label>
  <select id="type-of-contract" name="type-of-contract">
    <option value="">--Please choose an option--</option>
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
    <option value="Option 4">Option 4</option>
  </select><br><br>

  <label for="contract-number">Contract Number:</label>
  <input type="text" id="contract-number" name="contract-number"><br><br>

  <label for="contract-initiation-date">Contract Initiation Date:</label>
  <input type="date" id="contract-initiation-date" name="contract-initiation-date"><br><br>

  <label for="status-of-contract">Status of Contract:</label>
  <select id="status-of-contract" name="status-of-contract">
    <option value="">--Please choose an option--</option>
    <option value="Active">Active</option>
    <option value="Inactive">Inactive</option>
    <option value="Pending Approval">Pending Approval</option>
    <option value="Approved">Approved</option>
    <option value="Rejected">Rejected</option>
    <option value="Expired">Expired</option>
    <option value="Other">Other</option>
  </select><br><br>

  <label for="link">Link:</label>
  <input type="url" id="link" name="link"><br><br>

  <label for="approve-reject">Approve/Reject:</label><br>
  <input type="radio" id="approve-reject-approve" name="approve-reject" value="Approve">
  <label for="approve-reject-approve">Approve</label><br>
  <input type="radio" id="approve-reject-reject" name="approve-reject" value="Reject">
  <label for= "approve-reject-reject">Reject</label><br><br>

  <label for= "vm-review-comments">VM Review Comments:</label><br>
  <textarea id= "vm-review-comments" name= "vm-review-comments"></textarea><br><br>


</form>
